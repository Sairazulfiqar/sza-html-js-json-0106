<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="formulario" onsubmit="return validation()" action="confirmation.php" 
    method="post"> 
        <div class="row">
            <label for="nombre">Nombre:</label>
            <input type="text" onkeyup="validarNombre()"  id="nombre" class="nombre" name="nombre">
            <div class="error" id="errorNombre"></div>
        </div>
        <div class="row">
            <label for="email">Email:</label>
            <input type="email" onkeyup="validarEmail()" id="email" class="email" name="email">
            <div class="error" id="erroremail"></div>
        </div>

        <div class="row">
            <label for="dninie">DNI/NIE:</label>
            <input type="dninie" onkeyup="validarDniNie()" placeholder="X1234567X-12345678X" id="dninie" class="dninie" name="dninie">
            <div class="error" id="errordninie"></div>
        </div>

        <input type="submit" value="Enviar">
        <script src="/sza-html-js-json-0106/E2 acceso elementos/script4.js"> </script>
</body>
</html>
