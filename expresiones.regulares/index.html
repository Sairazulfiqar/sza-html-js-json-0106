<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/expresiones.regulares/style.css">
</head>
<body>
    <form name="formulario" onsubmit="return validation()" action="confirmation.php" 
    method="post"> 
        <div class="row">
            <label for="nombre">Nombre:</label>
            <input type="text" onkeyup="validarNombre()"  id="nombre" class="nombre" name="nombre"
            placeholder="Introducir nombre" minlength="2" max="30"
            required pattern="[a-zA-Z\s]+">
            <div class="error" id="errorNombre"></div>
        </div>
        <div class="row">
            <label for="email">Email:</label>
            <input type="email" onkeyup="validarEmail()" id="email" class="email" name="email">
            <div class="error" id="erroremail"></div>
        </div>

        <div class="row">
            <label for="dninie">DNI/NIE:</label>
            <input type="dninie" onkeyup="validarDniNie()" placeholder="X1234567X-12345678X" id="dninie" class="dninie" name="dninie">
            <div class="error" id="errordninie"></div>
        </div>

        <div class="row">
            <label for="telf">Telf:</label>
            <input type="telf" onkeyup="validarTelf()" id="telf" class="telf" name="telf">
            <div class="error" id="errortelf"></div>
        </div>
        <div class="row">
            <label>Género</label>
            <div>
                <label> <input type="radio" name="gender" value="Male"> Male</label>
                <label> <input type="radio" name="gender" value="Female"> Female</label>
                <label> <input type="radio" name="gender" value="x"> x</label>
            </div>
        </div>

        <div class="row">
            <label>Hobbies <i>(Optional)</i> </label>
            <div>
                <label><input type="checkbox" name="vicio" value="deporte"> deporte</label>
                <label><input type="checkbox" name="vicio" value="cine"> cine</label>
                <label><input type="checkbox" name="vicio" value="música"> musica</label>
            </div>

        </div>

        <div class="row">
            <label>GRPD</label>
            <div>
                <label><input type="checkbox" name="grpd" onclick="validarGRPD()" value="grpd">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt incidunt nulla neque voluptate cupiditate totam?</label>
            </div>
            <div class="error" id="errorGRPD"> </div>
        </div>
        <input type="submit" value="Enviar">

    </form>
    <script src="/expresiones.regulares/script4.js"></script>
    
</body>
</html
